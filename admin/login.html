<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroShift Control Center</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #050511;
      --bg-panel: rgba(30, 32, 60, 0.6);
      --primary: #4f7eff;
      --primary-glow: rgba(79, 126, 255, 0.5);
      --accent-cyan: #00d4ff;
      --text-main: #ffffff;
      --text-muted: #8b90b5;
      --border-color: rgba(255, 255, 255, 0.08);
      --error: #ff4757;
      --success: #2ed573;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      position: relative;
      overflow: hidden;
    }
    
    .bg-stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='stars' width='200' height='200' patternUnits='userSpaceOnUse'%3E%3Ccircle cx='10' cy='10' r='1' fill='rgba(255,255,255,0.15)'/%3E%3Ccircle cx='50' cy='80' r='0.5' fill='rgba(255,255,255,0.1)'/%3E%3Ccircle cx='150' cy='40' r='1.2' fill='rgba(255,255,255,0.2)'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23stars)'/%3E%3C/svg%3E");
      z-index: -1;
    }
    
    .login-card {
      background: rgba(18, 20, 35, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 50px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    
    .logo-icon {
      width: 48px; height: 48px;
      background: radial-gradient(circle at 30% 30%, #00d4ff, #4f7eff);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 20px rgba(79, 126, 255, 0.6);
    }
    
    .logo-icon::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 140%; height: 40%;
      border: 2px solid rgba(255,255,255,0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
    }
    
    .logo-text {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    
    h1 {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 35px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    input {
      width: 100%;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px 20px;
      color: var(--text-main);
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 126, 255, 0.2);
    }
    
    input::placeholder {
      color: rgba(255,255,255,0.3);
    }
    
    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), #0066cc);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 18px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
      box-shadow: 0 0 20px var(--primary-glow);
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 35px var(--primary-glow);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-msg {
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: none;
    }
    
    .error-msg.show {
      display: block;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    .security-notice {
      text-align: center;
      margin-top: 25px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    
    .security-notice span {
      color: var(--accent-cyan);
    }
  </style>
</head>
<body>
  <div class="bg-stars"></div>
  
  <div class="login-card">
    <div class="logo">
      <div class="logo-icon"></div>
      <span class="logo-text">AstroShift</span>
    </div>
    
    <h1>Control Center</h1>
    
    <div class="error-msg" id="errorMsg"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="btn-login" id="loginBtn">Access Dashboard</button>
    </form>
    
    <div class="security-notice">
      <span>ðŸ”’</span> Secure encrypted connection
    </div>
  </div>
  
  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Authenticating...';
      errorMsg.classList.remove('show');
      
      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();
        
        if (res.ok && data.success) {
          window.location.href = data.redirect;
        } else {
          errorMsg.textContent = data.error || 'Authentication failed';
          errorMsg.classList.add('show');
        }
      } catch (err) {
        errorMsg.textContent = 'Connection error. Please try again.';
        errorMsg.classList.add('show');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Access Dashboard';
      }
    });
  </script>
</body>
</html>
