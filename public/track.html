<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order - AstroShift</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><defs><radialGradient id=%22grad%22 cx=%2230%25%22 cy=%2230%25%22 r=%2270%25%22><stop offset=%220%25%22 stop-color=%22%2300d4ff%22/><stop offset=%22100%25%22 stop-color=%22%234f7eff%22/></radialGradient></defs><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22url(%23grad)%22 stroke=%22white%22 stroke-width=%222%22/></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0b14;
      --bg-card: #12131f;
      --border-color: rgba(255,255,255,0.08);
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --primary: #4f7eff;
      --primary-glow: rgba(79, 126, 255, 0.3);
      --accent-green: #00d4aa;
      --accent-yellow: #fbbf24;
      --accent-red: #ff6b7a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Stars Background */
    .stars {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      background: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
        radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 160px 120px, rgba(255,255,255,0.3), transparent);
      background-size: 200px 200px;
      animation: twinkle 5s ease-in-out infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Header */
    header {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      border-bottom: 1px solid var(--border-color);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #00d4ff, #4f7eff);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 15px rgba(79, 126, 255, 0.6);
    }
    .logo-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140%;
      height: 40%;
      border: 2px solid rgba(255,255,255,0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
    }
    nav a:hover, nav a.active {
      color: white;
    }
    .btn-login {
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 10px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-login:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Main Content */
    main {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 80px 20px;
    }

    .track-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .track-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #fff, #4f7eff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .track-header p {
      color: var(--text-secondary);
      font-size: 1.05rem;
    }

    /* Search Box */
    .search-box {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
    }
    .search-box label {
      display: block;
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }
    .search-input-wrap {
      display: flex;
      gap: 10px;
    }
    .search-input {
      flex: 1;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 14px 18px;
      font-size: 1rem;
      color: white;
      font-family: monospace;
    }
    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    .search-input::placeholder {
      color: var(--text-secondary);
      font-family: 'Inter', sans-serif;
    }
    .search-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .search-btn:hover {
      background: #3a6aee;
    }
    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Error/Message Display */
    .message {
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }
    .message.error {
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid rgba(255, 71, 87, 0.3);
      color: var(--accent-red);
      display: block;
    }
    .message.success {
      background: rgba(0, 212, 170, 0.1);
      border: 1px solid rgba(0, 212, 170, 0.3);
      color: var(--accent-green);
      display: block;
    }

    /* Order Card */
    .order-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      overflow: hidden;
      display: none;
    }
    .order-card.visible {
      display: block;
    }
    .order-header {
      background: linear-gradient(135deg, var(--primary), #06b6d4);
      padding: 20px 25px;
      text-align: center;
    }
    .order-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .order-id-display {
      font-size: 1.4rem;
      font-weight: 700;
      font-family: monospace;
    }

    .order-summary {
      padding: 25px;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }
    .exchange-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    .exchange-display .amount {
      font-weight: 600;
    }
    .exchange-display .arrow {
      color: var(--primary);
    }
    .crypto-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
    }

    .order-details {
      padding: 25px;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
    }
    .detail-row:last-child {
      border-bottom: none;
    }
    .detail-label {
      color: var(--text-secondary);
    }
    .detail-value {
      font-weight: 500;
      text-align: right;
      word-break: break-all;
      max-width: 60%;
    }
    .detail-value.address {
      font-family: monospace;
      font-size: 0.85rem;
    }

    /* Status Badge */
    .status-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-badge.new, .status-badge.awaiting_payment {
      background: rgba(251, 191, 36, 0.15);
      color: var(--accent-yellow);
    }
    .status-badge.payment_submitted, .status-badge.processing {
      background: rgba(79, 126, 255, 0.15);
      color: var(--primary);
    }
    .status-badge.completed {
      background: rgba(0, 212, 170, 0.15);
      color: var(--accent-green);
    }
    .status-badge.expired, .status-badge.cancelled, .status-badge.error {
      background: rgba(255, 107, 122, 0.15);
      color: var(--accent-red);
    }

    /* Action Button */
    .order-actions {
      padding: 0 25px 25px;
      text-align: center;
    }
    .action-btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 14px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }
    .action-btn:hover {
      background: #3a6aee;
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      header { padding: 15px 20px; }
      nav { display: none; }
      .track-header h1 { font-size: 2rem; }
      .search-input-wrap { flex-direction: column; }
      .search-btn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>
    <a href="/" class="logo">
      <div class="logo-icon"></div>
      AstroShift
    </a>
    <nav>
      <a href="/">Exchange</a>
      <a href="/track.html" class="active">Track Order</a>
      <a href="/faq.html">FAQ</a>
      <a href="/support.html">Support</a>
    </nav>
    <a href="/login.html" class="btn-login">Log In</a>
  </header>

  <main>
    <div class="track-header">
      <h1>Track Your Order</h1>
      <p>Enter your Order ID to check the status of your exchange</p>
    </div>

    <div class="search-box">
      <label for="orderId">Order ID</label>
      <div class="search-input-wrap">
        <input type="text" id="orderId" class="search-input" placeholder="Enter your order ID (e.g. a1b2c3d4-e5f6...)">
        <button class="search-btn" id="searchBtn" onclick="trackOrder()">Track</button>
      </div>
    </div>

    <div class="message" id="messageBox"></div>

    <div class="order-card" id="orderCard">
      <div class="order-header">
        <h2>Your order ID is</h2>
        <div class="order-id-display" id="displayOrderId">-</div>
      </div>

      <div class="order-summary">
        <div class="exchange-display">
          <span class="amount" id="fromAmount">-</span>
          <span id="fromCcy">-</span>
          <span class="arrow">â†’</span>
          <span class="amount" id="toAmount">-</span>
          <span id="toCcy">-</span>
        </div>
      </div>

      <div class="order-details">
        <div class="detail-row">
          <span class="detail-label">Order type</span>
          <span class="detail-value" id="orderType">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Order status</span>
          <span class="detail-value"><span class="status-badge" id="orderStatus">-</span></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Receiving address</span>
          <span class="detail-value address" id="toAddress">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Created</span>
          <span class="detail-value" id="createdAt">-</span>
        </div>
      </div>

      <div class="order-actions">
        <a href="#" class="action-btn" id="actionBtn">View Full Details</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 AstroShift. All rights reserved. | <a href="/support.html">Contact Support</a></p>
  </footer>

  <script>
    // Check URL params for order ID
    const urlParams = new URLSearchParams(window.location.search);
    const orderIdParam = urlParams.get('id');
    if (orderIdParam) {
      document.getElementById('orderId').value = orderIdParam;
      trackOrder();
    }

    async function trackOrder() {
      const orderId = document.getElementById('orderId').value.trim();
      const messageBox = document.getElementById('messageBox');
      const orderCard = document.getElementById('orderCard');
      const searchBtn = document.getElementById('searchBtn');

      // Reset
      messageBox.className = 'message';
      messageBox.textContent = '';
      orderCard.classList.remove('visible');

      if (!orderId) {
        messageBox.className = 'message error';
        messageBox.textContent = 'Please enter an Order ID';
        return;
      }

      // Loading state
      searchBtn.disabled = true;
      searchBtn.textContent = 'Searching...';

      try {
        const response = await fetch(`/api/order/${orderId}`);
        const data = await response.json();

        if (data.code === 0 && data.data) {
          const order = data.data;
          
          // Populate order card
          document.getElementById('displayOrderId').textContent = order.id.substring(0, 8).toUpperCase();
          document.getElementById('fromAmount').textContent = order.fromAmount;
          document.getElementById('fromCcy').textContent = order.fromCcy;
          document.getElementById('toAmount').textContent = order.toAmount;
          document.getElementById('toCcy').textContent = order.toCcy;
          document.getElementById('orderType').textContent = order.type === 'fiat-to-crypto' ? 'Fiat to Crypto' : 'Crypto to Crypto';
          
          // Status
          const statusEl = document.getElementById('orderStatus');
          statusEl.textContent = formatStatus(order.status);
          statusEl.className = 'status-badge ' + order.status;
          
          document.getElementById('toAddress').textContent = order.toAddress;
          document.getElementById('createdAt').textContent = new Date(order.createdAt).toLocaleString();
          
          // Action button
          document.getElementById('actionBtn').href = `/order.html?id=${order.id}`;
          
          orderCard.classList.add('visible');
        } else {
          messageBox.className = 'message error';
          messageBox.textContent = data.error || 'Order not found. Please check your Order ID and try again.';
        }
      } catch (error) {
        console.error('Track error:', error);
        messageBox.className = 'message error';
        messageBox.textContent = 'Connection error. Please try again.';
      } finally {
        searchBtn.disabled = false;
        searchBtn.textContent = 'Track';
      }
    }

    function formatStatus(status) {
      const statusMap = {
        'awaiting_payment': 'Awaiting Payment',
        'payment_submitted': 'Payment Submitted',
        'processing': 'Processing',
        'completed': 'Completed',
        'expired': 'Expired',
        'cancelled': 'Cancelled',
        'error': 'Error',
        'new': 'New'
      };
      return statusMap[status] || status;
    }

    // Enter key to search
    document.getElementById('orderId').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        trackOrder();
      }
    });
  </script>
</body>
</html>
